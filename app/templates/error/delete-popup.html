<!-- Popup Section -->
<div id="popup" hidden>
    <div class="absolute w-screen h-screen top-0 right-0 bottom-0 left-0 bg-black/75 grid place-content-center">

        <span class="text-sm text-white text-center">
            You sure want to delete <span class="font-bold text-orange-500">({{ info.name.upper() }})</span>
        </span>

        <div class="flex justify-center space-x-4 mt-4">
            <form action="/delete/{{ info._id}}" method="POST">
                <button name="access" value="access" class="px-6 py-2 outline outline-white text-white">Confirm</button>
            </form>
            <a href="{{ url_for('info_emp', ids=info._id) }}">
                <button class="px-6 py-2 outline outline-white text-white">Cancel</button>
            </a>
        </div>
    </div>
</div>
