{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block header %}
<a href="{{ url_for('index') }}" class="transition hover:underline hover:text-slate-200">Login</a>
{% endblock %}

{% block content %}
<section id="add" class="w-full">
    <div class="p-4 text-2xl font-bold text-orange-600 text-center">{{ error }}</div>
    <!-- Register -->
    <div class="flex flex-col items-center">

        <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data" class="w-full space-y-4 pt-12 px-2 text-sm sm:w-[500px]">

            <div>
                <label for="email">email: </label>
                <input type="email" name="email" class="w-full block form-input rounded-lg" placeholder="email@mail.com" required>
            </div>

            <div>
                <label for="password">password: </label>
                <input type="password" name="password" class="w-full block form-input rounded-lg" placeholder="******" required>
            </div>

            <div>
                <label for="company_name">company name: </label>
                <input type="text" name="company_name" class="w-full block form-input rounded-lg" placeholder="Company Name" required>
            </div>

            <input type="submit" value="submit" class="px-8 py-2 rounded-lg border border-1 border-slate-900 hover:bg-sky-700 hover:text-slate-100">

        </form>

    </div>

    <div>
        {{ show_data }}
    </div>

</section>
{% endblock %}

<!-- Footer -->

<span>Â© {{ title }}</span>
{% endblock %}
