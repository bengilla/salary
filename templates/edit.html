{% extends 'base.html' %}
{% block title %}Edit employee{% endblock %}

{% block header %}
<a href="{{ url_for('mainpage') }}" class="transition hover:underline hover:text-slate-200">Mainpage</a>
{% endblock %}

{% block content %}
<section id="edit" class="w-full">
    <div class="flex flex-col items-center">

        <div class="pt-4 text-3xl text-center font-bold">EDIT: {{ edit_emp.name }}</div>
        <div class="pb-8 text-sm text-center italic">ID: {{ edit_emp._id}}</div>

        <form action="{{ url_for('edit_emp', id=edit_emp._id) }}" method="POST" enctype="multipart/form-data" class="w-full px-2 sm:w-[500px]" novalidate>
        
            <label for="img_emp" class="text-sm">image: </label>
            <input type="file" name="img_emp" accept="image/jpeg, iamge/jpg, image/png" class="mb-4 w-full text-sm text-slate-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-lg file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-300 file:text-slate-700
                hover:file:bg-blue-700 hover:file:text-white">

            <label for="pay_hour" class="text-sm">pay hour: </label>
            <input type="text" name="pay_hour" class="mb-2 form-input" value="{{edit_emp.pay_hour}}">

            <label for="ic" class="text-sm">ic / passport: </label>
            <input type="text" name="ic" class="mb-2 form-input" value="{{edit_emp.ic}}">

            <label for="contact" class="text-sm">contact: </label>
            <input type="text" name="contact" class="mb-2 form-input" value="{{edit_emp.contact}}">

            <label for="address" class="text-sm">address: </label>
            <input type="text" name="address" class="mb-2 form-input" value="{{edit_emp.address}}">

            <!-- Submit -->
            <input type="submit" name="" id="" value="submit" class="mt-4 px-6 py-2 rounded-xl border border-1 border-slate-900 hover:bg-sky-700 hover:text-slate-100">

            <br><br><br><br>
        </form>

    </div>

</section>
{% endblock %}
