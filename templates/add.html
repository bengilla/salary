{% extends 'base.html' %}
{% block title %}{{ title }}-Add employee{% endblock %}

{% block header %}
<a href="{{ url_for('mainpage') }}" class="transition hover:underline hover:text-slate-200">Mainpage</a>
{% endblock %}

{% block content %}
<section id="add" class="w-full">

    <div class="flex flex-col items-center">
        <form action="{{ url_for('add_emp_post') }}" method="POST" enctype="multipart/form-data" class="w-full pt-12 px-2 sm:w-[500px]">

            <label for="img_emp" class="text-sm">image: </label>
            <input type="file" name="img_emp" accept="image/jpeg, image/jpg, image/png" class="mb-4 w-full text-sm text-slate-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-lg file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-300 file:text-slate-700
                hover:file:bg-blue-700 hover:file:text-white">

            <label for="name" class="text-sm">name: </label>
            <input type="text" name="name" class="mb-2 form-input" required>

            <label for="pay_hour" class="text-sm">pay hour: </label>
            <input type="text" name="pay_hour" class="mb-2 form-input" required>

            <!-- HR -->
            <div class="mt-4 mb-8">
                <span class="text-xs italic">Optional</span>
                <hr class="border-[1px] border-slate-600 mb-2">
            </div>

            <!-- Optional -->
            <label for="ic" class="text-sm">ic / passport: </label>
            <input type="text" name="ic" class="mb-2 form-input">

            <label for="dob" class="text-sm">d.o.b.: </label>
            <input type="date" name="dob" class="mb-2 form-input">

            <label for="nationality" class="text-sm">nationality: </label>
            <select name="nationality" id="" class="mb-2 form-input">
                <option value="">select</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Rohingya">Rohingya</option>
                <option value="Other">Other</option>
            </select>

            <label for="gender" class="text-sm">gender: </label>
            <select name="gender" id="" class="mb-2 form-input">
                <option value="">select</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>

            <label for="contact" class="text-sm">contact: </label>
            <input type="text" name="contact" class="mb-2 form-input">

            <label for="address" class="text-sm">address: </label>
            <input type="text" name="address" class="mb-2 form-input">

            <!-- Submit -->
            <input type="submit" name="" id="" value="submit" class="mt-4 px-6 py-2 rounded-xl border border-1 border-slate-900 hover:bg-sky-700 hover:text-slate-100">

            <br><br><br><br>
        </form>
    </div>

</section>
{% endblock %}
