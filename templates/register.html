{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block header %}
<a href="{{ url_for('index') }}" class="transition hover:underline hover:text-slate-200">Login</a>
{% endblock %}

{% block content %}
<section id="add" class="w-full">
    <div class="flex flex-col items-center">

        <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data" class="w-full pt-12 px-2 sm:w-[500px]">

            <label for="email" class="text-sm">email: </label>
            <input type="email" name="email" class="mb-2 text-sm form-input"><br>

            <label for="password" class="text-sm">password: </label>
            <input type="password" name="password" class="mb-2 text-sm form-input"><br>

            <label for="company_name" class="text-sm">company name: </label>
            <input type="text" name="company_name" class="mb-6 text-sm form-input"><br>

            <input type="submit" value="submit" class="px-6 py-1 rounded-md border border-1 border-slate-900 hover:bg-sky-700 hover:text-slate-100">

        </form>

    </div>

    <div>
        {{ show_data }}
    </div>

</section>
{% endblock %}
